<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="keywords" content="快乐的梦鱼,梦欤,梦欤的分享小站,程序员,博客，日志,程序员小哥哥">
    <meta name="description" content="快乐的梦鱼分享小站，一个孤单的程序员小哥哥的记录本，欢迎来撩">
    <link rel="canonical" href="https://www.imengyu.top">
    <link rel="icon" href="/favicon.ico">
    <title>快乐的梦鱼分享小站</title>
    <style>#imengyu-loading-mask{display:flex;position:absolute;left:0;right:0;top:0;bottom:0;z-index:201;justify-content:center;align-items:center;flex-direction:column;background-color:white;opacity:1;transition:opacity ease-in-out .3s}#imengyu-loading-mask.hide{opacity:0}.imengyu-loading-text .loading{display:inline-block;font-size:30px;margin:2px 6px;animation:loading-anim infinite 1s}#imengyu-loading-mask u{display:block;font-size:12px;color:#505050;text-decoration:none;margin-top:20px}@keyframes loading-anim{0%{transform:translateY(0)}50%{transform:translateY(15px)}100%{transform:translateY(0)}}</style>
    <script src="./static/compatibility.js" type=text/javascript></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="imengyu-loading-mask">
      <div class="imengyu-loading-text">
        <span class="loading">L</span>
        <span class="loading" style="animation-delay: 100ms;">O</span>
        <span class="loading" style="animation-delay: 200ms;">A</span>
        <span class="loading" style="animation-delay: 300ms;">D</span>
        <span class="loading" style="animation-delay: 400ms;">I</span>
        <span class="loading" style="animation-delay: 500ms;">N</span>
        <span class="loading" style="animation-delay: 600ms;">G</span>
      </div>
      <u>稍等一下，就快好了</u>
    </div>
    <div id="imengyu-app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
